<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <script>
        socket = new WebSocket("ws://avivshai-pi:57945");
        socket.addEventListener('open', (e) => console.log("socket opened"));
        socket.addEventListener('close', (e) => console.log("socket closed"));
        socket.addEventListener('error', (e) => console.log("socket error"));
        socket.addEventListener('message', (e) => {
            console.log("socket message: " + e.data);
            document.getElementById("info").innerHTML += "\n" + e.data;
        });
    </script>
</head>
<body>

<p id="info">nothing yet</p>

</body>
</html>
